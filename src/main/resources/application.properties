# ===============================================
# Tabloid Service Configuration
# ===============================================

# -----------------------------------------------
# XLSX Output Settings
# -----------------------------------------------

# General settings
# If true, columns will be automatically resized to fit their content.
tabloid.output.xlsx.auto-size-columns=true


# --- Header Row Style ---
# Font settings for the header row.
tabloid.output.xlsx.header.font.name=Calibri
tabloid.output.xlsx.header.font.size=11
tabloid.output.xlsx.header.font.bold=true
tabloid.output.xlsx.header.font.italic=false
# Optional: Set a font color using a preset name.
# Common names: BLACK, WHITE, RED, BLUE, GREEN, YELLOW, ORANGE, VIOLET
tabloid.output.xlsx.header.font.color=BLACK
# Optional: Set a background color using a preset name.
# Common names: GREY_25_PERCENT, LIGHT_BLUE, LIGHT_YELLOW, CORNFLOWER_BLUE
tabloid.output.xlsx.header.background-color=GREY_25_PERCENT


# --- Data Row Style ---
# Font settings for the data rows.
tabloid.output.xlsx.data.font.name=Calibri
tabloid.output.xlsx.data.font.size=11
tabloid.output.xlsx.data.font.bold=false
tabloid.output.xlsx.data.font.italic=false
tabloid.output.xlsx.data.font.color=BLACK
tabloid.output.xlsx.data.background-color=GREY_25_PERCENT