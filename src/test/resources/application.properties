# ===============================================
# Test Configuration for XLSX Styling
# ===============================================

# Make header font bold, but not data font.
tabloid.output.xlsx.header.font.bold=true
tabloid.output.xlsx.data.font.bold=false

# Use a different font for data cells to make it easy to verify.
tabloid.output.xlsx.data.font.name=Arial

# Ensure column auto-sizing is enabled for the test.
tabloid.output.xlsx.auto-size-columns=true